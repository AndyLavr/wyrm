<div class="rst-versions" data-toggle="rst-versions">
  <span class="rst-current-version" data-toggle="rst-current-version">
    <span class="float-left icon icon-book"> Read the Docs</span>
    v.0.0.2 (old) <span class="icon icon-caret-down"></span>
  </span>
  <div class="rst-other-versions">
    <dl>
      <dt>Version</dt>
      <dd><a href="{{ url }}">Latest</a></dd>
      <dd><a href="{{ url }}">0.3</a></dd>
      <dd><a href="{{ url }}">0.2</a></dd>
      <dd><a href="{{ url }}">0.1</a></dd>
    </dl>
    <dl>
      <dt>Downloads</dt>
      <dd><a href="{{ url }}">PDF</a></dd>
      <dd><a href="{{ url }}">Epub</a></dd>
      <dd><a href="{{ url }}">Zip</a></dd>
    </dl>
    <hr/>
    Free document hosting and versioning provided by <a href="">Read the Docs</a>.
  </div>
</div>
